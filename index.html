<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Color Change</title>
</head>

<body>

    <div class="container">
        <div class="colorCard">
            <div class="circleColor"></div>
        </div>

        <div class="buttonsCard">
            <div class="btn">
                <button type="button" class="btnRed">Red</button>
                <button type="button" class="btnGreen">Green</button>
                <button type="button" class="btnBlue">Blue</button>
                <button type="reset" class="btnReset">Reset</button>
            </div>
            <input type="text" class="textInput" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
