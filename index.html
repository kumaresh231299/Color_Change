<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image"
        href="https://media.istockphoto.com/id/481689820/vector/color-wheel.jpg?s=612x612&w=0&k=20&c=sLgsGjKccvvBSqasmxcn9WhCTXk9hbQKInjmzRSMaq0=" />
    <title>Color Change App</title>
</head>

<body>
    <h1 style="text-align: center; color: darkblue; margin-top: 100px;">
        Interactive Color Changing Application
    </h1>

    <div class="container">
        <div class="colorCard">
            <div class="circleColor"></div>
        </div>

        <div class="buttonsCard">
            <div class="btn">
                <button type="button" class="btnRed">Red</button>
                <button type="button" class="btnGreen">Green</button>
                <button type="button" class="btnBlue">Blue</button>
                <button type="reset" class="btnReset">Reset</button>
            </div>
            <input type="text" class="textInput" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
